<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>MySketchPad</title>
  </head>
  <body>
    <h1>Welcome to your personal sketchpad</h1>
    <label for="penColor">Pen Color</label>
    <input type="color" id="penColor" name="penColor" />
    <label for="backgroundColor">Background Color</label>
    <input
      type="color"
      id="backgroundColor"
      name="backgroundColor"
      value="#FFFFFF"
    />
    <button type="button" id="clear">Clear</button>
    <button id="downloadSketch">Download Sketch</button>

    <label for="penSize">Pen Size</label>
    <input
      type="number"
      id="penSize"
      name="penSize"
      min="2.5"
      max="100"
      step="2.5"
      value="2.5"
      onchange="penSizeChange(this.value)"
    />
    <div id="shapes">
      <button
        type="button"
        value="rectangular"
        id="rectangular"
        onclick="setShape(this.value)"
      >
        Rectangular
      </button>
      <button
        type="button"
        value="line"
        id="line"
        onclick="setShape(this.value)"
      >
        Line
      </button>
      <button
        type="button"
        value="ellipse"
        id="ellipse"
        onclick="setShape(this.value)"
      >
        Ellipse
      </button>
    </div>
    <div class="drawing-board">
      <canvas id="board" width="800" height="500"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
